<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="click.js"></script>
</head>
<body class="justify-content-center">
<div class="container pt-5">
    <button id="btn" class="btn btn-lg btn-primary mt-4 mb-4" type="submit">
        Загрузить посты и комментарии
    </button>
    <div class="text-center">
        <input type="text" class="form-control" placeholder="Поле поиска комментария" aria-label="Поле поиска комментария" />
    </div>
    <div class="pt-3">
        <button id="input1" name="input1" type="submit" class="btn btn-primary">Найти</button>
    </div>
    <div id="error" style="visibility: hidden">
        <span class="text-danger">Строка должна быть не меньше 3 символов</span>
    </div>
    <div class="pt-5">
        <table id="table" class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Body</th>
            </tr>
            </thead>
            <tbody id="myTable">
            </tbody>
        </table>

    </div>
</div>
</body>
</html>
